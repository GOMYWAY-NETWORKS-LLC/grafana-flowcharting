<div style="display: flex;width:100%;height:100%;">
  <section style="width:100%;height:100%;" id="flowcharting-section">
    <div class="flowchart-panel"
      style="right: 0px; border: none; left: 0px; top: 0px; bottom: 0px; touch-action: none; overflow: auto; cursor: default;z-index: 1;-webkit-box-sizing:content-box;box-sizing:content-box;">
      <div class="flowchart-panel__chart GF_unselectable" id="agenty-grafana-flowcharting"
        style="overflow: hidden;position:relative;">

      </div>
    </div>

    <div id="flowcharting-message"
      style="display:none;z-index: 2;position: absolute; box-sizing: border-box; border-radius: 20px; height: 40px;width: 33%;white-space: nowrap; background-color: rgba(0, 0, 0, 0.7);top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);">
      <div style="margin: 0;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);">
        <span id="message-text">This is a message</span>
      </div>
    </div>

    <div id="flowcharting-navigation" class="GF_navigation" ng-show="editor.displayMultiCursor();">
      <div>
        <div style="float:left;padding-left:10px;cursor: pointer;" ng-show="editor.displayFirstCursor()"
          ng-click="editor.displayPreviousFlowchart()"><i class="fa fa-caret-left fa-lg"></i></div>
        <div style="float:right;padding-right:10px;cursor: pointer;" ng-show="editor.displayLastCursor()"
          ng-click="editor.displayNextFlowchart()"><i class="fa fa-caret-right fa-lg"></i></div>
      </div>
    </div>

    <div id="flowcharting-mapping" ng-show="ctrl.flowchartHandler.isMapping()" class="GF_mapping">
      <div style="margin: 0;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);">
        <span>Select Object to map</span>
        <button class="btn btn-danger btn-small" ng-click="ctrl.flowchartHandler.unsetMap()" style="margin: 10px;">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABXklEQVQ4jaWTv2rUARCEZ49wHFdKSCEiKawsJKSwM61ildpK8ghWYucTSMgT5BFCCGkEsbDSVCGFIP4FIbkqnElh4vdZ5Hfenb8TEpztlmWY3ZktY/4Hc0ki9qtTp0kS001yK8mi2quqH+qHJF+rU+ctBrWvPlcfqgvqunqgDoFf6rG6BzxVe2a6ol4DdoGhOvACA/W1ugW8UY8bsm31ZotA3QVUBd6rq42arnpdXQO+AWfq+kwFjnEIPFLnJgeBlUblCXBn1O+oP5N8T3KU5EhNVd1P0p+8VVW9q6qXSbpJHoyPeMkCOuqTRuXmHwVX9V2nc3Npgqrqqfeq6jzJwcwVgGX1xj9WWAGGwIm6NHZhPHBX/aTuq6vAgtprbHwMfFHP1I1pG0elt9W3TR4GwCt1S50M0o66OJvggmRefTEZZWAU5WdAK8r19zeK3aqaeqYkH5N8TqX1TC2Cq+I37hHgDEyHqI0AAAAASUVORK5CYII=">
          &nbsp;Cancel
        </button>
      </div>
    </div>

  </section>
</div>
